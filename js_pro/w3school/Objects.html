<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Object</title>
</head>
<body>
    <h1>My first heading</h1>
</body>
<script>
    const name = {};

    name["firstName"] = "Ojo";
    name.lastName = "Adebayo";
    name.age = 25;
    name.eyeColour = "Brown";
    name.fullName = function(){return this.firstName + " " + this.lastName};

    let text = "My name is " + name.fullName() + "." + " I am " + name.age + " with " + name.eyeColour + " eye colour.";

    console.log(text);

    const person = name;
    person.age = 10;
    console.log(name);
</script>
</html>
